<body>
<div class="box">

    <div>
        <h1>Login</h1>
        <form method="POST" id="login-form">

        </form>
        <div id="message" class="message"></div>
        <p>You don't have an account <br> please register!</p>
        <a href="./register.html" class="link">Register</a>
    </div>
</div>
