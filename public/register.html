    <title>Register</title>

<body>
    <div class="box">

        <div>
            <h1>Register</h1>
            <form method="POST" id="login-form">

        <div id="message" class="message"></div>
        <p>If you have an account <br>please login!</p>
        <a href="./index.html" class="link">Login</a>
        </div>
    </div>
